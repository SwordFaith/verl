tools:
  - class_name: "verl.tools.sandbox_fusion_tool.SandboxFusionTool"
    config:
      sandbox_fusion_url: https://sd04qmtd8e6v9i08l9l00.apigateway-cn-beijing.volceapi.com
      num_workers: 1
      rate_limit: 1
      jupyter_mode: True
    tool_schema:
      type: "function"
      function:
        name: "code_interpreter"
        description: "Execute Python code to perform calculations, data analysis, or other computational tasks. Use the `print()` function to output results. The execution will return the printed output. If nothing is printed, an empty string will be returned."
        parameters:
          type: "object"
          properties:
            code:
              type: "string"
              description: "The Python code to be executed. This can include calculations, data manipulation, or any valid Python code."
            language:
              type: "string"
              description: "The programming language of the code. Currently only Python is supported."
              default: "python"
          required: ["code"]
