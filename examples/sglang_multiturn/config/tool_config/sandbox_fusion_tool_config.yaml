tools:
  - class_name: "verl.tools.sandbox_fusion_tool.SandboxFusionTool"
    config:
      sandbox_fusion_url: https://code-sandbox.apigateway-cn-beijing.volceapi.com
      num_workers: 10
      rate_limit: 10
    tool_schema:
      type: "function"
      function:
        name: "code_interpreter"
        description: "A tool for executing code."
        parameters:
          type: "object"
          properties:
            code:
              type: "string"
              description: "The code to execute."
          required: ["code"]
